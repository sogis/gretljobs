task copyZipFile(type: Copy) {
    from "upload/"
    into "upload/"
    include("uploadFile.zip")
    
    
    println "zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz " + pathToDataZip
