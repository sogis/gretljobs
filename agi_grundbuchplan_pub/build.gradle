import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

defaultTasks 'transferAgiGrundbuchplan'

task transferAgiGrundbuchplan(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('agi_grundbuchplan_pub_liegenschaften_grenzpunkt.sql',
                    'agi_grundbuchplan_pub.liegenschaften_grenzpunkt', true),
            new TransferSet('agi_grundbuchplan_pub_liegenschaften_grundstueckpos.sql',
                    'agi_grundbuchplan_pub.liegenschaften_grundstueckpos', true),
            new TransferSet('agi_grundbuchplan_pub_liegenschaften_liegenschaft.sql',
                    'agi_grundbuchplan_pub.liegenschaften_liegenschaft', true),
            new TransferSet('agi_grundbuchplan_pub_bodenbedeckung_boflaechesymbol.sql',
                    'agi_grundbuchplan_pub.bodenbedeckung_boflaechesymbol', true)
    ];
}
