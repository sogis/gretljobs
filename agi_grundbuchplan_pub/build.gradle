import ch.so.agi.gretl.steps.*

defaultTasks 'transferAgiGrundbuchplan'

task transferAgiGrundbuchplan(type: Db2DbTask){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('agi_grundbuchplan_pub_liegenschaften_grenzpunkt.sql',
                    'agi_grundbuchplan_pub.liegenschaften_grenzpunkt', true)
    ];
}
