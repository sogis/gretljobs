description = """\n
Kalkulation der Auswertungstabellen von arp_mjpnl_v2 (EDIT-DB)

Fragen an: Odile Bruggisser (ARP)
"""

import ch.so.agi.gretl.tasks.*
import java.text.SimpleDateFormat
import java.util.Date

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'calculate_snapshots'

def DB_Schema_MJPNL = "arp_mjpnl_v2"
/* Falls kein auszahlungsjahr übergeben wird, nimmt es bei aktuellem Datum kleiner 15. Januar noch das Vorjahr und sonst das aktuelle Jahr */
def AUSZAHLUNGSJAHR = Integer.valueOf(new SimpleDateFormat("MM").format(new Date())) == 1 && Integer.valueOf(new SimpleDateFormat("DD").format(new Date())) < 15 ? String.valueOf( Integer.valueOf(new SimpleDateFormat("yyyy").format(new Date()))-1 ) : new SimpleDateFormat("yyyy").format(new Date())


task "cleanup_rrb"(type: SqlExecutor) {
    description = "Löscht alle diesjährigen einträge von RRB_Neue_Vereinbarung und RRB_Bewirtschafterwechsel"
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlParameters = [DB_Schema_MJPNL:DB_Schema_MJPNL,AUSZAHLUNGSJAHR:AUSZAHLUNGSJAHR]
    sqlFiles = ['cleanup_rrb_neue_vereinbarung.sql', 'cleanup_rrb_bewirtschafterwechsel.sql']
}

task "calculate_rrb"(type: SqlExecutor,dependsOn: "cleanup_rrb") {
    description = "Kalkuliert RRB_Neue_Vereinbarung und RRB_Bewirtschafterwechsel"
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlParameters = [DB_Schema_MJPNL:DB_Schema_MJPNL,AUSZAHLUNGSJAHR:AUSZAHLUNGSJAHR]
    sqlFiles = ['calc_rrb_neue_vereinbarung.sql', 'calc_rrb_bewirtschafterwechsel.sql']
}

task "cleanup_jahresbericht"(type: SqlExecutor,dependsOn: "calculate_rrb") {
    description = "Löscht alle diesjährigen Leistungen aus Jahresbericht_Abgeltungen"
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlParameters = [DB_Schema_MJPNL:DB_Schema_MJPNL,AUSZAHLUNGSJAHR:AUSZAHLUNGSJAHR]
    sqlFiles = ['cleanup_jahresbericht_abgeltungen.sql']
}

task "calculate_jahresbericht"(type: SqlExecutor,dependsOn: "cleanup_jahresbericht") {
    description = "Kalkuliert Jahresbericht_Abgeltungen"
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlParameters = [DB_Schema_MJPNL:DB_Schema_MJPNL,AUSZAHLUNGSJAHR:AUSZAHLUNGSJAHR]
    sqlFiles = ['calc_jahresbericht_abgeltungen.sql']
}

task "cleanup_snapshots"(type: SqlExecutor,dependsOn: "cleanup_jahresbericht") {
    description = "Löscht alle diesjährigen Leistungen aus Snapshot_Wiese, Snapshot_WBL_Wiese, Snapshot_Weide, Snapshot_WBL_Weide"
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlParameters = [DB_Schema_MJPNL:DB_Schema_MJPNL,AUSZAHLUNGSJAHR:AUSZAHLUNGSJAHR]
    sqlFiles = ['cleanup_snapshot_wiese.sql', 'cleanup_snapshot_wbl_wiese.sql', 'cleanup_snapshot_weide.sql', 'cleanup_snapshot_wbl_weide.sql']
}

task "calculate_snapshots"(type: SqlExecutor,dependsOn: "cleanup_snapshots") {
    description = "Kalkuliert Snapshot_Wiese, Snapshot_WBL_Wiese, Snapshot_Weide, Snapshot_WBL_Weide"
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlParameters = [DB_Schema_MJPNL:DB_Schema_MJPNL,AUSZAHLUNGSJAHR:AUSZAHLUNGSJAHR]
    sqlFiles = ['calc_snapshot_wiese.sql', 'calc_snapshot_wbl_wiese.sql', 'calc_snapshot_weide.sql', 'calc_snapshot_wbl_weide.sql']
}