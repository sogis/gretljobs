import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAwjfJagd'

task transferAwjfJagd(type: Db2Db){
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('awjf_jagdreviere_jagdbanngebiete_pub_jagdbanngebiete_jagdbanngebiete.sql',
                    'awjf_jagdreviere_jagdbanngebiete_pub.jagdbanngebiete_jagdbanngebiete', true),
            new TransferSet('awjf_jagdreviere_jagdbanngebiete_pub_jagdreviere_jagdreviere.sql',
                    'awjf_jagdreviere_jagdbanngebiete_pub.jagdreviere_jagdreviere', true)
    ];
}
