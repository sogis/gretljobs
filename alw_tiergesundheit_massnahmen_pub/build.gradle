import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferTiergesundheitMassnahmen'

task transferTiergesundheitMassnahmen(type: Db2Db) {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('alw_tiergesundheit_massnahmengebiet.sql', 'alw_tiergesundheit_massnahmen_pub.massnhmnrgsndheit_tiergesundheit_massnahmengebiet', true)
    ];
}
