import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAgiSwisstlm3d'

task transferAgiSwisstlm3d(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('agi_swisstlm3d_pub_eisenbahn.sql', 'agi_swisstlm3d_pub.eisenbahn', true),
            new TransferSet('agi_swisstlm3d_pub_stehendes_gewaesser.sql', 'agi_swisstlm3d_pub.stehendes_gewaesser',
                    true)
    ];
}
