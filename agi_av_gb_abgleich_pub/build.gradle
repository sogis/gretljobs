import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'RemoveImportedData'


task transferGbData(type: Db2Db){
    sourceDb = [dbUriGb, dbUserGb, dbPwdGb]
    targetDb = [dbUriErf, dbUserErf, dbPwdErf]
    transferSets = [
            new TransferSet('agi_av_gb_abgleich_gb_daten.sql', 'agi_av_gb_abgleich.gb_daten', true)
    ]
}

task calculateDifferences(type: Db2Db, dependsOn: 'transferGbData'){
    sourceDb = [dbUriErf, dbUserErf, dbPwdErf]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('agi_av_gb_abgleich_pub_differenzen.sql', 'agi_av_gb_abgleich_pub.differenzen', true)
    ];
}

task createOverview(type: SqlExecutor, dependsOn: 'calculateDifferences'){
    database = [dbUriPub, dbUserPub, dbPwdPub]
    sqlFiles = [
            'agi_av_gb_abgleich_pub_uebersicht_des_vergleichs.sql'
    ]
}

task RemoveImportedData(type: SqlExecutor, dependsOn: 'createOverview'){
    database = [dbUriErf, dbUserErf, dbPwdErf]
    sqlFiles = [
            'delete_from_agi_av_gb_abgleich_gb_daten.sql'
    ]
}
