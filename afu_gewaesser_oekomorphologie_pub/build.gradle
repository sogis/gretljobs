        [schema: 'afu_gewaesser_oekomorphologie_pub_v1', table: 'absturz', attribute: 'typ', enumTable: 'absturztyp'],
        [schema: 'afu_gewaesser_oekomorphologie_pub_v1', table: 'absturz', attribute: 'material', enumTable: 'absturzmaterial'],
