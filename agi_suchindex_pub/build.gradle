import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'updateLayerSearchIndex'

task updateLayerSearchIndex(type: Db2Db){
    description = "Update des Ebenen/Layer-Suchindexes"

    sourceDb = [dbUriSimi, dbUserSimi, dbPwdSimi]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    def dbSearchSchema = dbSearchSchemaPub

    transferSets = [
            new TransferSet('layerSearchIndex.sql', dbSearchSchema + '.ebene', true)
    ];
}
