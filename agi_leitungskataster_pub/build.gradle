import ch.so.agi.gretl.steps.*

defaultTasks 'transferAgiLeitungskataster'

task transferAgiLeitungskataster(type: Db2DbTask){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('agi_leitungskataster_pub_lk_verfuegbarkeit.sql',
                    'agi_leitungskataster_pub.lk_verfuegbarkeit', true)
    ];
}