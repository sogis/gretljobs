import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAwjfBiodiversitaetWald'

task publiedit(type: Publisher){
  dataIdent = "ch.so.awjf.programm_biodiversitaet_wald.relational"
  userFormats = true

  database = [dbUriEdit,dbUserEdit,dbPwdEdit]
  dbSchema = "awjf_programm_biodiversitaet_wald_v1"
  modelsToPublish = "SO_AWJF_Programm_Biodiversitaet_Wald_20220224"

  target = ["sftp://$sftpServerSogis/$sftpUserSogis", sftpUserSogis, sftpPwdSogis]
  kgdiService = [simiMetadataServiceUrl, simiMetadataServiceUser, simiMetadataServicePwd]
}

task transferAwjfBiodiversitaetWald(type: Db2Db, dependsOn: 'publiedit') {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('awjf_programm_biodiversitaet_wald_pub_biotopbaum.sql',
                            'awjf_programm_biodiversitaet_wald_pub_v1.biodiversitt_wald_biotopbaum', true),
            new TransferSet('awjf_programm_biodiversitaet_wald_pub_biotopflaeche.sql',
                            'awjf_programm_biodiversitaet_wald_pub_v1.biodiversitt_wald_waldbiodiversitaetsflaeche', true),
            new TransferSet('awjf_programm_biodiversitaet_wald_pub_baumartenvielfalt.sql',
                            'awjf_programm_biodiversitaet_wald_pub_v1.biodiversitt_wald_baumartenvielfalt', true)
                    
    ];
}

task publipub(type: Publisher, dependsOn: 'transferAwjfBiodiversitaetWald'){
  dataIdent = "ch.so.awjf.programm_biodiversitaet_wald"
  userFormats = true

  database = [dbUriPub,dbUserPub,dbPwdPub]
  dbSchema = "awjf_programm_biodiversitaet_wald_pub_v1"
  modelsToPublish = "SO_AWJF_Programm_Biodiversitaet_Wald_Publikation_20220224"

  target = ["sftp://$sftpServerSogis/$sftpUserSogis", sftpUserSogis, sftpPwdSogis]
  kgdiService = [simiMetadataServiceUrl, simiMetadataServiceUser, simiMetadataServicePwd]
}

