import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'createOverview'


task transferKasoData(type: Db2Db){
    sourceDb = [dbUriKaso, dbUserKaso, dbPwdKaso]
    targetDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    transferSets = [
            new TransferSet('agi_av_kaso_abgleich_kaso_daten.sql', 'agi_av_kaso_abgleich.kaso_daten', true)
    ];
}

task calculateDifferences(type: Db2Db, dependsOn: 'transferKasoData'){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('agi_av_kaso_abgleich_pub_differenzen.sql', 'agi_av_kaso_abgleich_pub.differenzen', true)]

    finalizedBy 'removeImportedData'
}

task createOverview(type: SqlExecutor, dependsOn: 'calculateDifferences'){
    database = [dbUriPub, dbUserPub, dbPwdPub]
    sqlFiles = [
            'agi_av_kaso_abgleich_pub_uebersicht_des_vergleichs.sql'
    ]
}

task removeImportedData(type: SqlExecutor){
    database = [dbUriSogis, dbUserSogis, dbPwdSogis]
    sqlFiles = [
            'delete_from_agi_av_kaso_abgleich_kaso_daten.sql'
    ]
}