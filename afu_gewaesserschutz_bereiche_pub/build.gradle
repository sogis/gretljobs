import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet
import java.nio.file.Paths

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'uploadXtf'

def fileName = "afu_gewaesserschutz_bereiche.xtf"
def fileNameZip = "afu_gewaesserschutz_bereiche.zip"
def fileNamePub = "afu_gewaesserschutz_bereiche_pub.xtf"

def aiLogin = aiUser + ":" + aiPwd

task publiedit(type: Publisher){
  dataIdent = "ch.so.afu.gewaesserschutz.relational"
  database = [dbUriEdit,dbUserEdit,dbPwdEdit]
  dbSchema = "afu_gewaesserschutz_bereiche_v1"
  modelsToPublish = "PlanerischerGewaesserschutz_LV95_V1_1"

  target = ["sftp://$sftpServerSogis/$sftpUserSogis", sftpUserSogis, sftpPwdSogis]
  kgdiService = [simiMetadataServiceUrl, simiMetadataServiceUser, simiMetadataServicePwd]
  kgdiTokenService = [simiTokenServiceUrl, simiTokenServiceUser, simiTokenServicePwd]
  grooming = new File(file(projectDir).getParentFile(), "publisher_grooming.json")
  if (findProperty('ilivalidatorModeldir')) modeldir = ilivalidatorModeldir
}

task transferGewaesserschutz(type: Db2Db, dependsOn: 'publiedit') {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('gewaesserschutz_gewaesserschutzbereich.sql', 'afu_gewaesserschutz_pub_v1.gewaesserschutz_gewaesserschutzbereich', true),
            new TransferSet('gewaesserschutz_zustroembereich.sql', 'afu_gewaesserschutz_pub_v1.gewaesserschutz_zustroembereich', true),
    ];
}

task publipub(type: Publisher, dependsOn: 'transferAwjfWegsanierungen'){
  dataIdent = "ch.so.afu.gewaesserschutz"
  userFormats = true
  database = [dbUriPub,dbUserPub,dbPwdPub]
  dbSchema = "afu_gewaesserschutz_pub_v1"
  modelsToPublish = "SO_AfU_Gewaesserschutz_Publikation_20210303"

  target = ["sftp://$sftpServerSogis/$sftpUserSogis", sftpUserSogis, sftpPwdSogis]
  kgdiService = [simiMetadataServiceUrl, simiMetadataServiceUser, simiMetadataServicePwd]
  kgdiTokenService = [simiTokenServiceUrl, simiTokenServiceUser, simiTokenServicePwd]
  grooming = new File(file(projectDir).getParentFile(), "publisher_grooming.json")
  if (findProperty('ilivalidatorModeldir')) modeldir = ilivalidatorModeldir

}

task exportData (type: Ili2pgExport, dependsOn: 'publipub') {
    description = "Exportiert die umgebauten Daten aus dem Schema afu_gewaesserschutz_pub in eine INTERLIS-Datei."
    database = [dbUriPub, dbUserPub, dbPwdPub]
    dbschema = 'afu_gewaesserschutz_pub_v1'
    models = 'SO_AfU_Gewaesserschutz_Publikation_20220817'
    dataFile= file(fileNamePub)
    disableValidation = true
}

task zipXtf(type: Zip, dependsOn: 'exportData'){
    from "."
    include fileName
    archiveName fileNameZip
    destinationDir(file("."))
}

/* Falls man auf geodienste.ch alles löschen will/muss (siehe zweiter Abschnitt), muss man
* einmalig replace_all=true setzen. Curl-Befehl kann natürlich auch lokal
* ausgeführt werden.
*
* Achtung: Die Dateinamen müssen immer gleich sein. Diese werden als 
* dataset-Name verwendet. Will man die Namen ändern, siehe erster Abschnitt
* des Kommentars.
*/
task uploadXtf(dependsOn: 'zipXtf') {
    doLast {
        def response = ["curl", "-u", aiLogin, "-F", "topic=planerischer_gewaesserschutz", "-F",
                        "lv95_file=@" + Paths.get(".", fileNameZip), "-F", "publish=true", "-F", "replace_all=false",
                        "https://" + aiServer + "/data_agg/interlis/import"].execute().text
        println(response)
        if (response.contains("false") || response == null || response.trim().isEmpty()) {
            throw new GradleException()
        }
    }
}

