import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAvtGesamtverkehrsmodell2010'

task transferAvtGesamtverkehrsmodell2010(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('avt_gesamtverkehrsmodell2010_pub_gesamtverkehrsmodell.sql',
                    'avt_gesamtverkehrsmodell2010_pub.gesamtverkehrsmodell', true),
            new TransferSet('avt_gesamtverkehrsmodell2010_pub_auslastung.sql',
                    'avt_gesamtverkehrsmodell2010_pub.auslastung', true),
            new TransferSet('avt_gesamtverkehrsmodell2010_pub_gesamtverkehrsmodell_oev_2010.sql',
                    'avt_gesamtverkehrsmodell2010_pub.gesamtverkehrsmodell_oev_2010', true),
            new TransferSet('avt_gesamtverkehrsmodell2010_pub_gesamtverkehrsmodell_oev_2030.sql',
                    'avt_gesamtverkehrsmodell2010_pub.gesamtverkehrsmodell_oev_2030', true)
    ];
}