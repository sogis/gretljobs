import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferArpRichtplan'

task transferArpRichtplan(type: Db2Db){
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    transferSets = [
            new TransferSet('arp_richtplan_detailkarten_ueberlagernde_flaeche.sql',
                    'arp_richtplan.detailkarten_ueberlagernde_flaeche', true),
            new TransferSet('arp_richtplan_detailkarten_ueberlagernder_punkt.sql',
                    'arp_richtplan.detailkarten_ueberlagernder_punkt', true),
            new TransferSet('arp_richtplan_richtplankarte_ueberlagernde_flaeche.sql',
                    'arp_richtplan.richtplankarte_ueberlagernde_flaeche', true),
            new TransferSet('arp_richtplan_richtplankarte_ueberlagernde_linie.sql',
                    'arp_richtplan.richtplankarte_ueberlagernde_linie', true),
            new TransferSet('arp_richtplan_richtplankarte_ueberlagernder_punkt.sql',
                    'arp_richtplan.richtplankarte_ueberlagernder_punkt', true),
            new TransferSet('arp_richtplan_richtplankarte_grundnutzung.sql',
                    'arp_richtplan.richtplankarte_grundnutzung', true)
    ]
}