import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAwjfBiotopbaeume'

task transferAwjfBiotopbaeume(type: Db2Db) {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('awjf_biotopbaeume_pub_biotopbaeume_biotopbaum.sql',
                            'awjf_foerderprogramm_biodiversitaet_pub.biotopbaeume_biotopbaum', true)
    ];
}
