import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAlwGrundlagen'

task transferAlwGrundlagen(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('alw_grundlagen_pub_fruchtfolgeflaechen.sql', 'alw_grundlagen_pub.fruchtfolgeflaechen',
                    true),
            new TransferSet('alw_grundlagen_pub_drainagen.sql', 'alw_grundlagen_pub.drainagen', true),
            new TransferSet('alw_grundlagen_pub_landwirtschaftliche_gueterwege.sql',
                    'alw_grundlagen_pub.landwirtschaftliche_gueterwege', true),
            new TransferSet('alw_grundlagen_pub_wasserversorgung.sql', 'alw_grundlagen_pub.wasserversorgung', true)
    ];
}
