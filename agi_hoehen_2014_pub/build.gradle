import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

defaultTasks 'transferAgiHoehen2014'

task transferAgiHoehen2014(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('agi_hoehen_2014_pub_hoehenkurven_10m_vereinfacht.sql',
                    'agi_hoehen_2014_pub.hoehenkurven_10m_vereinfacht', true)
    ];
}
