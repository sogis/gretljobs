import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

defaultTasks 'transferAgiAdressen'

task transferAgiAdressen(type: Db2Db){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('agi_adressen_pub_richtung_strassenachse.sql', 'agi_adressen_pub.richtung_strassenachse',
                    true),
            new TransferSet('agi_adressen_pub_verbindungslinie_strasse_hausnummer.sql',
                    'agi_adressen_pub.verbindungslinie_strasse_hausnummer', true)
    ];
}
