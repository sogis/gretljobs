import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuGrundwasserbewirtschaftung'

task transferAfuGrundwasserbewirtschaftung(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('afu_grundwasserbewirtschaftung_fassung_pub.sql', 'gewaesserbewirtschaftung.gewssrbwtschftung_fassung', true),
            new TransferSet('afu_grundwasserbewirtschaftung_grundwassereinbauten_pub.sql', 'gewaesserbewirtschaftung.gewssrbwtschftung_grundwassereinbau', true),
            new TransferSet('afu_grundwasserbewirtschaftung_grundwasserwaermepumpen_entnahmeschacht_pub.sql', 'gewaesserbewirtschaftung.gewssrbwtschftung_grundwasserwaermepumpen_entnahmeschacht', true),
            new TransferSet('afu_grundwasserbewirtschaftung_quellen_pub.sql', 'gewaesserbewirtschaftung.gewssrbwtschftung_quelle', true),
            new TransferSet('afu_grundwasserbewirtschaftung_trinkwasserobjekte_pub.sql', 'gewaesserbewirtschaftung.gewssrbwtschftung_trinkwasserversorgung', true)
    ];
}
