import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

description = "GRETL-Job für Datenübernahme aus der edit-DB ins pub-Schema (pub-DB, edit-DB)"


defaultTasks 'transferKapoLafis'


task transferKapoLafis(type: Db2Db) {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('kapo_lafis_pub.sql',
                    'kapo_lafis_pub_v1.lafis_punkt', true)
    ]
}

