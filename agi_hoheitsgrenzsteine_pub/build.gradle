import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

defaultTasks 'transferAgiHoheitsgrenzsteine'

task transferAgiHoheitsgrenzsteine(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('agi_hoheitsgrenzsteine_pub_kantonsgrenzstein.sql',
                    'agi_hoheitsgrenzsteine_pub.kantonsgrenzstein', true)
    ];
}
