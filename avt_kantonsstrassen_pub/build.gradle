import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'refreshSolr'

task transferAvtKantonsstrassen(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('avt_kantonsstrassen_pub_kantonsstrassen.sql', 'avt_kantonsstrassen_pub.kantonsstrassen', true)
    ];
}

task refreshSolr(type:Exec, dependsOn:'transferAvtKantonsstrassen') {
	commandLine 'curl', '-i', '--max-time', '5', solrIndexupdaterBaseUrl + '/queue?ds=ch.so.avt.kantonsstrassen_achsen'
}
