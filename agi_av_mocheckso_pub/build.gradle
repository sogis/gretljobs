import ch.so.agi.gretl.steps.*

defaultTasks 'transferAgiAvMocheckso'

task transferAgiAvMocheckso(type: Db2DbTask){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('agi_av_mocheckso_pub_mocheckso.sql', 'agi_av_mocheckso_pub.mocheckso', true)
    ];
}
