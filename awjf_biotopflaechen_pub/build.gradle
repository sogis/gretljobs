import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAwjfBiotopflaechen'

task transferAwjfBiotopflaechen(type: Db2Db) {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('awjf_biotopbaeume_pub_biotopflaechen_biotopflaeche.sql',
                            'awjf_foerderprogramm_biodiversitaet_pub.biotopflaechen_biotopflaeche', true)
    ];
}
