import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAlwNeophyten'

task transferAlwNeophyten(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('alw_neophyten_pub_neophyten.sql', 'alw_neophyten_pub.neophyten', true),
            new TransferSet('alw_neophyten_pub_massnahmen.sql', 'alw_neophyten_pub.massnahmen', true)
    ];
}
