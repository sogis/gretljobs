import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferArpZonenplan'

task transferArpZonenplan(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('arp_zonenplan_pub_digitalisierter_zonenplan.sql',
                    'arp_zonenplan_pub.digitalisierter_zonenplan', true)
    ];
}
