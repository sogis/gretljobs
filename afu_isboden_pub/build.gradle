import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuIsboden'

task transferAfuIsboden(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    fetchSize = 100
    batchSize = 100
    transferSets = [
            new TransferSet('afu_isboden_pub_bodeneinheit.sql', 'afu_isboden_pub.bodeneinheit', true),
            new TransferSet('afu_isboden_pub_bodenerosion.sql', 'afu_isboden_pub.bodenerosion', true),
            new TransferSet('afu_isboden_pub_hinweiskarte_bodenverdichtung.sql',
                    'afu_isboden_pub.hinweiskarte_bodenverdichtung', true)
    ]
}

