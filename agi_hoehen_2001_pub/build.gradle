import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAgiHoehen2001'

task transferAgiHoehen2001(type: Db2Db){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    fetchSize = 100
    batchSize = 100
    transferSets = [
            new TransferSet('agi_hoehen_2001_pub_hoehenkurven_10m.sql', 'agi_hoehen_2001_pub.hoehenkurve_10m', true)
    ];
}
