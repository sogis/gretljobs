import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

defaultTasks 'transferArpNpl'

task transferArpNpl(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('arp_npl_pub_nutzungsplanung_grundnutzung.sql', 'arp_npl_pub.nutzungsplanung_grundnutzung',
                    true),
            new TransferSet('arp_npl_pub_nutzungsplanung_nutzungsplanung_beschriftung.sql',
                    'arp_npl_pub.nutzungsplanung_nutzungsplanung_beschriftung', true),
            new TransferSet('arp_npl_pub_nutzungsplanung_ueberlagernd_flaeche.sql',
                    'arp_npl_pub.nutzungsplanung_ueberlagernd_flaeche', true),
            new TransferSet('arp_npl_pub_nutzungsplanung_ueberlagernd_punkt.sql',
                    'arp_npl_pub.nutzungsplanung_ueberlagernd_punkt', true),
            new TransferSet('arp_npl_pub_nutzungsplanung_ueberlagernd_linie.sql',
                    'arp_npl_pub.nutzungsplanung_ueberlagernd_linie', true),
            new TransferSet('arp_npl_pub_nutzungsplanung_erschliessung_flaechenobjekt.sql',
                    'arp_npl_pub.nutzungsplanung_erschliessung_flaechenobjekt', true),
            new TransferSet('arp_npl_pub_nutzungsplanung_erschliessung_linienobjekt.sql',
                    'arp_npl_pub.nutzungsplanung_erschliessung_linienobjekt', true)
    ];
}
