import ch.so.agi.gretl.steps.*

defaultTasks 'transferAgiBaulinien'

task transferAgiBaulinien(type: Db2DbTask){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('agi_baulinien_pub_baulinie.sql', 'agi_baulinien_pub.baulinie', true)
    ];
}
