import ch.so.agi.gretl.api.TransferSet
import ch.so.agi.gretl.tasks.*

apply plugin: 'ch.so.agi.gretl'
defaultTasks 'exportResults'

task exportResults(type: Copy){
    from "build.gradle"
    into "$buildDir/cleanResults.gpkg"

    doLast {
        logger.lifecycle('cleanMaxArea: ' + cleanMaxArea)
        logger.lifecycle('cleanMaxDiameter: ' + cleanMaxDiameter)
    }
}

