import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'publipub'

task publiedit(type: Publisher){
  dataIdent = "ch.so.awjf.wegsanierung.relational"
  userFormats = true
  database = [dbUriEdit,dbUserEdit,dbPwdEdit]
  dbSchema = "awjf_wegsanierungen_v1"
  modelsToPublish = "SO_AWJF_Wegsanierungen_20170629"

  target = ["sftp://$sftpServerSogis/$sftpUserSogis", sftpUserSogis, sftpPwdSogis]
  kgdiService = [simiMetadataServiceUrl, simiMetadataServiceUser, simiMetadataServicePwd]
  kgdiTokenService = [simiTokenServiceUrl, simiTokenServiceUser, simiTokenServicePwd]
  grooming = new File(file(projectDir).getParentFile(), "publisher_grooming.json")
  if (findProperty('ilivalidatorModeldir')) modeldir = ilivalidatorModeldir
}

task transferAwjfWegsanierungen(type: Db2Db, dependsOn: 'publiedit'){
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('awjf_wegsanierungen_pub_wegsanierungen_wegsanierung.sql',
                    'awjf_wegsanierungen_pub.wegsanierungen_wegsanierung', true)
    ];
}

task publipub(type: Publisher, dependsOn: 'transferAwjfWegsanierungen'){
  dataIdent = "ch.so.awjf.wegsanierung"
  userFormats = true
  database = [dbUriPub,dbUserPub,dbPwdPub]
  dbSchema = "awjf_wegsanierungen_pub"
  modelsToPublish = "SO_AWJF_Wegsanierungen_Publikation_20170629"
  
  target = ["sftp://$sftpServerSogis/$sftpUserSogis", sftpUserSogis, sftpPwdSogis]
  kgdiService = [simiMetadataServiceUrl, simiMetadataServiceUser, simiMetadataServicePwd]
  kgdiTokenService = [simiTokenServiceUrl, simiTokenServiceUser, simiTokenServicePwd]
  grooming = new File(file(projectDir).getParentFile(), "publisher_grooming.json")
  if (findProperty('ilivalidatorModeldir')) modeldir = ilivalidatorModeldir

}

