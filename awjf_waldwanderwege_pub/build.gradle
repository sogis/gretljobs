import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferWaldwanderwege'

task transferWaldwanderwege(type: Db2Db){
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('waldwanderwege_posten.sql', 'awjf_waldwanderwege.waldwanderwege_posten', true),
            new TransferSet('awaldwanderwege_wanderwege.sql', 'awjf_waldwanderwege.waldwanderwege_wanderwege', true)
    ];        
}

