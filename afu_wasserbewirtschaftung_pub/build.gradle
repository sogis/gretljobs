import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuGrundwasserbewirtschaftung'

task transferAfuGrundwasserbewirtschaftung(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('afu_wasserbewirtschaftung_fassung_pub.sql', 'wasserbewirtschaftung.wassrbwrtschftung_fassung', true),
            new TransferSet('afu_wasserbewirtschaftung_grundwassereinbauten_pub.sql', 'wasserbewirtschaftung.wassrbwrtschftung_grundwassereinbau', true),
            new TransferSet('afu_wasserbewirtschaftung_grundwasserwaermepumpen_entnahmeschacht_pub.sql', 'wasserbewirtschaftung.wassrbwrtschftung_grundwasserwaermepumpen_entnahmeschacht', true),
            new TransferSet('afu_wasserbewirtschaftung_quellen_pub.sql', 'wasserbewirtschaftung.wassrbwrtschftung_quelle', true),
            new TransferSet('afu_wasserbewirtschaftung_trinkwasserobjekte_pub.sql', 'wasserbewirtschaftung.wassrbwrtschftung_trinkwasserversorgung', true)
    ];
}
