import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'dumpProps'

tasks.register('dumpProps'){
    doLast {
        println "Project properties:"
        project.properties.sort().each { k, v ->
            println "  $k = $v"
        }
    }
}

