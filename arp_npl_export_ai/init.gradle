        }
        ext {
            dbUriSogis = "jdbc:postgresql://geodb-t.verw.rootso.org:5432/sogis"
            dbUserSogis = "XXXXXXX"
            dbPwdSogis = "YYYYYYY"
            //dbUriSogis = "jdbc:postgresql://192.168.50.5/sogis"
            //dbUserSogis = "ddluser"
            //dbPwdSogis = "ddluser"
            dbUriPub = "jdbc:postgresql://192.168.50.XXX/pub"
            dbUserPub = "sogis_admin"
