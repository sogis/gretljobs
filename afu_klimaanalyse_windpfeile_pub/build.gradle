            new TransferSet('windpfeile_200m_ist_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_200m_ist', true),
            new TransferSet('windpfeile_300m_ist_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_300m_ist', true),
            new TransferSet('windpfeile_500m_ist_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_500m_ist', true),
            new TransferSet('windpfeile_10m_zukunft_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_10m_zukunft', true),
            new TransferSet('windpfeile_50m_zukunft_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_50m_zukunft', true),
            new TransferSet('windpfeile_100m_zukunft_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_100m_zukunft', true),
            new TransferSet('windpfeile_200m_zukunft_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_200m_zukunft', true),
            new TransferSet('windpfeile_300m_zukunft_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_300m_zukunft', true),
            new TransferSet('windpfeile_500m_zukunft_pub.sql', 'afu_klimaanalyse_windpfeile_pub_v1.windpfeil_500m_zukunft', true),
    ];
}
