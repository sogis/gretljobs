import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'


defaultTasks 'transferAfuAltlasten', 'transferAfuAltlast4Web'

task transferAfuAltlasten(type: Db2Db){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            //new TransferSet('afu_altlasten_pub_altlasten_belastete_standorte_internet.sql',
            // 'afu_altlasten_pub.altlasten_belastete_standorte_internet', true)
            new TransferSet('afu_altlasten_pub_belastete_standorte.sql','afu_altlasten_pub.belastete_standorte', true)
    ];        
}

task transferAfuAltlast4Web(type: Db2Db){
    //todo: change sourceDB to altlast4web-Db
    //sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('afu_altlasten_pub_belastete_standorte_altlast4web.sql',
                    'afu_altlasten_pub.belastete_standorte_altlast4web', true)
    ];
}
