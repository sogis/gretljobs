import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuEkat2005'

task transferAfuEkat2005(type: Db2Db){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('afu_ekat2005_pub_gesamtemission.sql', 'afu_ekat2005_pub.gesamtemission', true),
            new TransferSet('afu_ekat2005_pub_industrie_gewerbe.sql', 'afu_ekat2005_pub.industrie_gewerbe', true),
            new TransferSet('afu_ekat2005_pub_haushalt.sql', 'afu_ekat2005_pub.haushalt', true),
            new TransferSet('afu_ekat2005_pub_verkehr.sql', 'afu_ekat2005_pub.verkehr', true),
            new TransferSet('afu_ekat2005_pub_land_forstwirtschaft.sql', 'afu_ekat2005_pub.land_forstwirtschaft', true),
            new TransferSet('afu_ekat2005_pub_biogene_quelle.sql', 'afu_ekat2005_pub.biogene_quelle', true)
    ];
}