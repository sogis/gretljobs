import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'


defaultTasks 'updateBaseData'


task updateBaseData(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriNplso, dbUserNplso, dbPwdNplso]
    transferSets = [
        new TransferSet('agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindegrenze.sql',
                'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindegrenze', true),
        new TransferSet('av_avdpool_ng.bodenbedeckung_boflaeche.sql', 'av_avdpool_ng.bodenbedeckung_boflaeche', true),
        new TransferSet('av_avdpool_ng.einzelobjekte_einzelobjekt.sql', 'av_avdpool_ng.einzelobjekte_einzelobjekt',
                true),
        new TransferSet('av_avdpool_ng.einzelobjekte_flaechenelement.sql',
                'av_avdpool_ng.einzelobjekte_flaechenelement', true),
        new TransferSet('av_avdpool_ng.einzelobjekte_linienelement.sql', 'av_avdpool_ng.einzelobjekte_linienelement',
                true),
        new TransferSet('av_avdpool_ng.liegenschaften_grundstueck.sql', 'av_avdpool_ng.liegenschaften_grundstueck',
                true),
        new TransferSet('av_avdpool_ng.liegenschaften_liegenschaft.sql', 'av_avdpool_ng.liegenschaften_liegenschaft',
                true),
        new TransferSet('av_avdpool_ng.liegenschaften_lsnachfuehrung.sql',
                'av_avdpool_ng.liegenschaften_lsnachfuehrung', true)
    ];
}
