import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAwjfWaldWork'

task transferAwjfWaldWork(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('awjf_wald_work_pub_wap_bst_bkt.sql', 'awjf_wald_work_pub.wap_bst_bkt', true),
            new TransferSet('awjf_wald_work_pub_silvaprotecteinteilig_sturz_kor.sql',
                    'awjf_wald_work_pub.silvaprotecteinteilig_sturz_kor', true),
            new TransferSet('awjf_wald_work_pub_silvaprotecteinteilig_lawine_kor.sql',
                    'awjf_wald_work_pub.silvaprotecteinteilig_lawine_kor', true),
            new TransferSet('awjf_wald_work_pub_silvaprotecteinteilig_rutsch_kor.sql',
                    'awjf_wald_work_pub.silvaprotecteinteilig_rutsch_kor', true),
            new TransferSet('awjf_wald_work_pub_silvaprotecteinteilig_grs_kor.sql',
                    'awjf_wald_work_pub.silvaprotecteinteilig_grs_kor', true),
            new TransferSet('awjf_wald_work_pub_sw_info.sql', 'awjf_wald_work_pub.sw_info', true)
    ];
}
