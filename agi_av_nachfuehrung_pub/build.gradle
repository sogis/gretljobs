import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAgiAvNachfuehrung'

task transferAgiAvNachfuehrung(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('agi_av_nachfuehrung_pub_grundbuchaemter.sql', 'agi_av_nachfuehrung_pub.grundbuchaemter',
                    true),
            new TransferSet('agi_av_nachfuehrung_pub_nachfuehrungsgeometer.sql',
                    'agi_av_nachfuehrung_pub.nachfuehrungsgeometer', true),
            new TransferSet('agi_av_nachfuehrung_pub_angaben_grundbuchplanauszug.sql',
                    'agi_av_nachfuehrung_pub.angaben_grundbuchplanauszug', true)
    ];
}