import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'


defaultTasks 'updateAvGewaesser'


task importNeueAVGewaesser(type: SqlExecutor) {
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlFiles = ['import_av_gewaesser.sql']
}

// Update stehende_gewaesser, wo keine AV mehr vorhanden ist
task updateAvGewaesser(type: SqlExecutor, dependsOn: 'importNeueAVGewaesser') {
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlFiles = ['unlink_av_gewaesser.sql']
}
