import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuEkat2010'

task transferAfuEkat2010(type: Db2Db){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('afu_ekat2010_pub_uplus.sql', 'afu_ekat2010_pub.uplus', true),
            new TransferSet('afu_ekat2010_pub_gesamtemission.sql', 'afu_ekat2010_pub.gesamtemission', true),
            new TransferSet('afu_ekat2010_pub_industrie_gewerbe.sql', 'afu_ekat2010_pub.industrie_gewerbe', true),
            new TransferSet('afu_ekat2010_pub_haushalt.sql', 'afu_ekat2010_pub.haushalt', true),
            new TransferSet('afu_ekat2010_pub_verkehr.sql', 'afu_ekat2010_pub.verkehr', true),
            new TransferSet('afu_ekat2010_pub_land_forstwirtschaft.sql', 'afu_ekat2010_pub.land_forstwirtschaft', true),
            new TransferSet('afu_ekat2010_pub_biogene_quelle.sql', 'afu_ekat2010_pub.biogene_quelle', true)
    ];
}