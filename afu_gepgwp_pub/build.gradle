import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'importDataAfuGEPGWPPub'

task deleteDataAfuGEPGWPPub(type: SqlExecutor) {
    database = [dbUriPub, dbUserPub, dbPwdPub]
    sqlFiles = ["delete_gepgwp_pub.sql"]
}

task importDataAfuGEPGWPPub(type: Db2Db, dependsOn: 'deleteDataAfuGEPGWPPub') {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('insert_gepgwp_pub.sql', 'afu_gepgwp_pub_v1.gepgwp_gepgwp', true)
    ];
}
