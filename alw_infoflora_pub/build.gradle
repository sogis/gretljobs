import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAlwInfofloraPub'

task transferAlwInfofloraPub(type: Db2Db){
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('alw_infoflora_pub.sql', 'alw_infoflora_pub.neophyten_neophytenstandorte', true)
    ];
}
