import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferData'

task publishedit(type: Publisher){
  dataIdent = "ch.so.afu.hydrologische_einzugsgebiete.relational"
  userFormats = true
  database = [dbUriEdit,dbUserEdit,dbPwdEdit]
  dbSchema = "afu_hydrologische_einzugsgebiete_v1"
  modelsToPublish = "SO_AFU_Hydrologische_Einzugsgebiete_20220628"
  configFile = "config.toml"
  target = ["sftp://$sftpServerSogis/$sftpUserSogis", sftpUserSogis, sftpPwdSogis]
  kgdiService = [simiMetadataServiceUrl, simiMetadataServiceUser, simiMetadataServicePwd]
  kgdiTokenService = [simiTokenServiceUrl, simiTokenServiceUser, simiTokenServicePwd]
  grooming = new File(file(projectDir).getParentFile(), "publisher_grooming.json")
  if (findProperty('ilivalidatorModeldir')) modeldir = ilivalidatorModeldir

}

task transferData(type: Db2Db, dependsOn: 'publishedit'){
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('einzugsgebiet_gross.sql', 'afu_hydrologische_einzugsgebiete_pub_v1.einzugsgebiet_gross', true),
            new TransferSet('einzugsgebiet_mittel.sql', 'afu_hydrologische_einzugsgebiete_pub_v1.einzugsgebiet_mittel', true),
            new TransferSet('einzugsgebiet_klein.sql', 'afu_hydrologische_einzugsgebiete_pub_v1.einzugsgebiet_klein', true)
    ];
}
