import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

description = "GRETL-Job f√ºr Datenumbau der Hoheitsgrenzen innerhalb der sogis-DB, in die pub-DB und in die edit-DB"

defaultTasks 'transferAgiHoheitsgrenzenToEditDb'

task transferAgiHoheitsgrenzen(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = sourceDb
    transferSets = [
            new TransferSet('agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_gemeindegrenze.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindegrenze', true),
            new TransferSet('agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_gemeindename_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindename_a4', true),
            new TransferSet('agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_gemeindename_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindename_a3', true),
            new TransferSet('agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_bezirksname_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksname_a4', true),
            new TransferSet('agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_bezirksname_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksname_a3', true),
            new TransferSet('agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_kantonsname_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsname_a4', true),
            new TransferSet('agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_kantonsname_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsname_a3', true)
    ]
}

task createGeometriesAgiHoheitsgrenzen(type: SqlExecutor, dependsOn:'transferAgiHoheitsgrenzen') {
    description = "Baut die Nutzungsplanungsdaten des Kanton Solothurn in das MGDM des Bundes um."
    database = [dbUriSogis, dbUserSogis, dbPwdSogis]
    sqlFiles = [
            'agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_bezirksgrenze.sql',
            'agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_kantonsgrenze.sql',
            'agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_gemeindegrenze_generalisiert.sql',
            'agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_bezirksgrenze_generalisiert.sql',
            'agi_hoheitsgrenzen_pub_sogis_hoheitsgrenzen_kantonsgrenze_generalisiert.sql'

    ]
}

task transferAgiHoheitsgrenzenToPubDb(type: Db2Db, dependsOn:'createGeometriesAgiHoheitsgrenzen'){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_bezirksgrenze.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksgrenze', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_bezirksgrenze_generalisiert.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksgrenze_generalisiert', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_bezirksname_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksname_a3', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_bezirksname_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksname_a4', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_gemeindegrenze.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindegrenze', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_gemeindegrenze_generalisiert.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindegrenze_generalisiert', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_gemeindename_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindename_a3', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_gemeindename_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindename_a4', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_kantonsgrenze.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsgrenze', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_kantonsgrenze_generalisiert.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsgrenze_generalisiert', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_kantonsname_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsname_a3', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_kantonsname_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsname_a4', true)
    ]
}

task refreshSolr(type:Exec, dependsOn:'transferAgiHoheitsgrenzenToPubDb') {
	commandLine 'curl', '-i', '--max-time', '5', solrIndexupdaterBaseUrl + '/queue?ds=ch.so.agi.gemeindegrenzen,ch.so.agi.bezirksgrenzen'
}

task transferAgiHoheitsgrenzenToEditDb(type: Db2Db, dependsOn:'refreshSolr'){
    sourceDb = [dbUriPub, dbUserPub, dbPwdPub]
    targetDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    transferSets = [
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_bezirksgrenze.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksgrenze', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_bezirksgrenze_generalisiert.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksgrenze_generalisiert', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_bezirksname_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksname_a3', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_bezirksname_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_bezirksname_a4', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_gemeindegrenze.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindegrenze', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_gemeindegrenze_generalisiert.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindegrenze_generalisiert', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_gemeindename_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindename_a3', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_gemeindename_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_gemeindename_a4', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_kantonsgrenze.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsgrenze', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_kantonsgrenze_generalisiert.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsgrenze_generalisiert', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_kantonsname_a3.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsname_a3', true),
            new TransferSet('agi_hoheitsgrenzen_pub_pub_hoheitsgrenzen_kantonsname_a4.sql',
                    'agi_hoheitsgrenzen_pub.hoheitsgrenzen_kantonsname_a4', true)
    ]
}


