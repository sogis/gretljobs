import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuIngeso'

task transferAfuIngeso(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('afu_ingeso_pub_flaechenobjekt.sql', 'afu_ingeso_pub.flaechenobjekt', true),
            new TransferSet('afu_ingeso_pub_punktobjekt.sql', 'afu_ingeso_pub.punktobjekt', true)
    ];
}