import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

description = "GRETL-Job f√ºr Datenumbau der Nutzungsvereinbarungsdaten innerhalb der sogis-DB"

defaultTasks 'transferArpNutzungsvereinbarung'

task transferArpNutzungsvereinbarung(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = sourceDb
    transferSets = [
            new TransferSet('arp_nutzungsvereinbarung_pub_nutzungsvrnbrngen_nutzungsvereinbarungen.sql',
                    'arp_nutzungsvereinbarung_pub.nutzungsvrnbrngen_nutzungsvereinbarungen', true)
    ]
}