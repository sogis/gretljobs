import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAmbNotfallplanungKkw'

task transferAmbNotfallplanungKkw(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('amb_notfallplanung_kkw_pub_zonen_notfall.sql', 'amb_notfallplanung_kkw_pub.zonen_notfall',
                    true)
    ];
}