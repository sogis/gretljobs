import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

description = "GRETL-Job für Datenübernahme der wildtiersensiblen Gebiete edit-DB, pub-DB"

defaultTasks 'transferAwjfWildtiersensiblePub'

task transferAwjfWildtiersensiblePub(type: Db2Db) {
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('transfer_data.sql',
                    'awjf_wildtiersensible_gebiete_pub_v1.wildtrsnsbl_gbete_gebiet', true)
    ];
}
