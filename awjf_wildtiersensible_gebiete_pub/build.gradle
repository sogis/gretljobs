import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

description = "GRETL-Job für Datenübernahme und Validierung der wildtiersensiblen Gebiete edit-DB, pub-DB"

defaultTasks 'validateDataPub'

task validateData(type: Ili2pgValidate) {
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    models = "SO_AWJF_Wildtiersensible_Gebiete_20251203"
    dbschema = "awjf_wildtiersensible_gebiete_v1"
}

task transferAwjfWildtiersensiblePub(type: Db2Db) {
    dependsOn validateData
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('transfer_data.sql',
                    'awjf_wildtiersensible_gebiete_pub_v1.wildtrsnsbl_gbete_gebiet', true)
    ]
}

task validateDataPub(type: Ili2pgValidate) {
    dependsOn transferAwjfWildtiersensiblePub
    database = [dbUriPub, dbUserPub, dbPwdPub]
    models = "SO_AWJF_Wildtiersensible_Gebiete_20251203"
    dbschema = "awjf_wildtiersensible_gebiete_pub_v1"
}