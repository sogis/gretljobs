import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAvtOeffentlicherVerkehr'

task transferAvtOeffentlicherVerkehr(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('avt_oeffentlicher_verkehr_pub_haltestellen.sql',
                    'avt_oeffentlicher_verkehr_pub.haltestellen', true),
            new TransferSet('avt_oeffentlicher_verkehr_pub_netz.sql', 'avt_oeffentlicher_verkehr_pub.netz', true)
    ];
}


task refreshSolr(type:Exec, dependsOn:'transferAvtOeffentlicherVerkehr') {
	commandLine 'curl', '-i', '--max-time', '5', solrIndexupdaterBaseUrl + '/queue?ds=ch.so.avt.oev.haltestellen'
}
