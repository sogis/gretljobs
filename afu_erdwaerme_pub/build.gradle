import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuErdwaerme'

task transferAfuErdwaerme(type: Db2Db){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('afu_erdwaerme_pub_private_quelle.sql', 'afu_erdwaerme_pub.private_quelle', true),
            new TransferSet('afu_erdwaerme_pub_problembereich.sql', 'afu_erdwaerme_pub.problembereich', true),
            new TransferSet('afu_erdwaerme_pub_ueberlagerter_ews_bereich.sql',
                    'afu_erdwaerme_pub.ueberlagerter_ews_bereich', true),
            new TransferSet('afu_erdwaerme_pub_ews_zone.sql', 'afu_erdwaerme_pub.ews_zone', true),
            new TransferSet('afu_erdwaerme_pub_abfrageperimeter_kanton.sql','afu_erdwaerme_pub.abfrageperimeter_kanton',
                    true),
            new TransferSet('afu_erdwaerme_pub_gew_bew_ad.sql', 'afu_erdwaerme_pub.gew_bew_ad', true),
            new TransferSet('afu_erdwaerme_pub_erdsonde.sql', 'afu_erdwaerme_pub.erdsonde', true),
            new TransferSet('afu_erdwaerme_pub_ews_max_tiefe.sql', 'afu_erdwaerme_pub.ews_max_tiefe', true)
    ];
}

task refreshSolr(type:Exec, dependsOn:'transferAfuErdwaerme') {
	commandLine 'curl', '-i', '--max-time', '5', solrIndexupdaterBaseUrl + '/queue?ds=ch.so.afu.wasserbewirtschaftung.erdwaermenutzung_gerda'
}
