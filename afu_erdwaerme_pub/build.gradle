import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferAfuErdwaerme'

task transferAfuErdwaerme(type: Db2Db){
    sourceDb = [sourceDbUrl, sourceDbUser, sourceDbPass]
    targetDb = [targetDbUrl, targetDbUser, targetDbPass]
    transferSets = [
            new TransferSet('afu_erdwaerme_pub_private_quelle.sql', 'afu_erdwaerme_pub.private_quelle', true),
            new TransferSet('afu_erdwaerme_pub_problembereich.sql', 'afu_erdwaerme_pub.problembereich', true),
            new TransferSet('afu_erdwaerme_pub_ueberlagerter_ews_bereich.sql',
                    'afu_erdwaerme_pub.ueberlagerter_ews_bereich', true),
            new TransferSet('afu_erdwaerme_pub_ews_zone.sql', 'afu_erdwaerme_pub.ews_zone', true)
    ];
}