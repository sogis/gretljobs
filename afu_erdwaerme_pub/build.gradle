import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.TransferSet

apply plugin: 'ch.so.agi.gretl'

defaultTasks 'transferErdwaerme'

task transferErdwaerme(type: Db2Db){
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('edit/bohrungen.sql', 'afu_erdwaermesonden_pub.erdwaermesonden_bohrung', true)
    ];
}

task transferErdwaermeAdditionals(type: Db2Db, dependsOn:'transferErdwaerme'){
    sourceDb = [dbUriSogis, dbUserSogis, dbPwdSogis]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('sogis/private_quelle.sql', 'afu_erdwaermesonden_other_pub.private_quelle', true),
            new TransferSet('sogis/problembereich.sql', 'afu_erdwaermesonden_other_pub.problembereich', true),
            new TransferSet('sogis/ueberlagerter_ews_bereich.sql', 'afu_erdwaermesonden_other_pub.ueberlagerter_ews_bereich', true),
            new TransferSet('sogis/ews_zone.sql', 'afu_erdwaermesonden_other_pub.ews_zone', true),
            new TransferSet('sogis/abfrageperimeter_kanton.sql','afu_erdwaermesonden_other_pub.abfrageperimeter_kanton', true),
            new TransferSet('sogis/gew_bew_ad.sql', 'afu_erdwaermesonden_other_pub.gew_bew_ad', true),
            new TransferSet('sogis/ews_max_tiefe.sql', 'afu_erdwaermesonden_other_pub.ews_max_tiefe', true)
    ];
}
